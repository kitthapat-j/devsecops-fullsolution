name: DevSecOps CI/CD Pipeline to Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡∏ó‡∏µ‡πà‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
permissions:
  contents: read
  packages: write
  pull-requests: write
  actions: read

jobs:
  build_and_scan:
    name: üõ°Ô∏è Scan & Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'app/package.json' 

      # ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á sonar-scanner globally ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á npm run sonar ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ
      - name: Install Global Sonar Scanner
        run: npm install -g sonar-scanner
          
      - name: Install App Dependencies
        run: npm install --prefix app

      # ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ô‡∏µ‡πâ‡∏à‡∏∞‡πÉ‡∏ä‡πâ 'jest --coverage' ‡∏à‡∏≤‡∏Å package.json ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡∏£‡πâ‡∏≤‡∏á app/coverage/lcov.info
      - name: Run Unit Tests and Generate Coverage Report (LCOV)
        run: npx jest --coverage --config app/package.json --forceExit

        
      # 1. ‡∏£‡∏±‡∏ô SonarQube Scan
      - name: SonarQube Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # ‡πÉ‡∏ä‡πâ sonar-scanner ‡∏ó‡∏µ‡πà‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ global
          sonar-scanner \
            -Dsonar.projectKey=kitthapat-j_devsecops-fullsolution \
            -Dsonar.organization=kitthapat-j \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.sources=app \
            -Dsonar.javascript.lcov.reportPaths=app/coverage/lcov.info \
            -Dsonar.coverage.exclusions=app/index.js
            
      # 2. Security Gate: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Quality Gate (‡πÉ‡∏ä‡πâ First-Party Action + Script)
      - name: Check SonarQube Quality Gate Status
        id: wait_and_check
        uses: actions/github-script@v7
        with:
          script: |
            const { checkQualityGate } = require('./.github/workflows/sonar-check-script.js');
            // ‡∏™‡πà‡∏á‡∏Ñ‡πà‡∏≤ Secrets ‡πÑ‡∏õ‡πÉ‡∏´‡πâ script ‡πÉ‡∏ä‡πâ‡πÇ‡∏î‡∏¢‡∏ï‡∏£‡∏á
            await checkQualityGate({
              github, 
              core, 
              fetch,
              projectKey: 'kitthapat-j_devsecops-fullsolution'
            });
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
