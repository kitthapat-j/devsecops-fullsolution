name: DevSecOps CI/CD Pipeline to Azure

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_scan:
    name: üõ°Ô∏è Scan & Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'app/package.json' # ‡πÄ‡∏û‡∏¥‡πà‡∏° path cache
          
      - name: Install Global Dependencies (Sonar Scanner)
        run: npm install -g sonar-scanner # ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á Sonar Scanner
        
      - name: Install App Dependencies
        run: npm install --prefix app

      # 1. ‡∏£‡∏±‡∏ô SonarQube Scan
      - name: SonarQube Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          sonar-scanner \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }} 

