permissions:
  contents: read
  packages: write
  pull-requests: write
  actions: read

jobs:
  build_and_scan:
    name: üõ°Ô∏è Scan & Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # ‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á sonar-scanner globally ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á npm run sonar ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡πÑ‡∏î‡πâ
      - name: Install Global Sonar Scanner
        run: npm install -g sonar-scanner
          
      - name: Install App Dependencies
        run: npm install --prefix app
        
      # 1. ‡∏£‡∏±‡∏ô SonarQube Scan
      - name: SonarQube Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          # ‡πÉ‡∏ä‡πâ sonar-scanner ‡∏ó‡∏µ‡πà‡∏ï‡∏¥‡∏î‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ global
          sonar-scanner \
            -Dsonar.projectKey=kitthapat-j_devsecops-fullsolution \
            -Dsonar.organization=kitthapat-j \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.token=${{ secrets.SONAR_TOKEN }}
            
      # 2. Security Gate: ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö Quality Gate (‡πÉ‡∏ä‡πâ First-Party Action + Script)
      # ‡πÉ‡∏ä‡πâ actions/github-script ‡πÅ‡∏ó‡∏ô Action ‡∏†‡∏≤‡∏¢‡∏ô‡∏≠‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏ó‡∏µ‡πà‡πÄ‡∏Å‡∏¥‡∏î‡∏õ‡∏±‡∏ç‡∏´‡∏≤
      - name: Check SonarQube Quality Gate Status
        id: check_gate
        uses: actions/github-script@v7
        with:
          # ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ script ‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏≤‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÄ‡∏≠‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞
          script: |
            const { checkQualityGate } = require('./.github/workflows/sonar-check-script.js');
            await checkQualityGate({github, core, fetch});

  